<main class="container mt-4">
    <h2>Dados do Livro</h2>

    <form (submit)="incluir()" ngNativeValidate>
        <div class="form-group">
            <label for="titulo">TÃ­tulo:</label>
            <input type="text" id="titulo" class="form-control" [(ngModel)]="titulo" name="titulo" required>
        </div>

        <div class="form-group">
            <label for="resumo">Resumo:</label>
            <textarea id="resumo" class="form-control" [(ngModel)]="resumo" name="resumo" required></textarea>
        </div>

        <div class="form-group">
            <label for="editora">Editora:</label>
            <select id="editora" class="form-control" [(ngModel)]="codEditora" name="codEditora" required>
                <option *ngFor="let editora of editoras" [value]="editora.getCodEditora()">{{ editora.getNome() }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="autores">Autores:</label>
            <textarea id="autores" class="form-control" [(ngModel)]="autoresForm" name="autoresForm"
                required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar Livro</button>
    </form>
</main>
